<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FreeHand — Reviews</title>

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-yH8f+...sR5eQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <!-- Your CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
<!-- HEADER -->
<header class="vh-header">
    <div class="container header-inner">
        <div class="search-wrap">
            <input type="text" placeholder="Search">
            <i class="fas fa-search"></i>
        </div>
        <a href="index.html" class="logo">FreeHand</a>
        <div class="icons">
            <button><i class="far fa-heart"></i></button>
            <button class="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </button>
        </div>
    </div>
</header>

<!-- NAVIGATION -->
<nav class="main-nav">
    <div class="container">
        <ul>
            <li><a href="index.html">Main</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="about.html">About products</a></li>
            <li><a href="shop.html">Shop now</a></li>
            <li><a href="reviews.html" class="active">Reviews</a></li>
        </ul>
    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="container reviews-page">
    <h1>Reviews</h1>
    <div class="reviews-grid">
        <!-- Review #1 -->
        <div class="review-card">
            <div class="author-date">
                <span class="author">V***s</span>
                <span class="date">20 Jun 2025</span>
            </div>
            <div class="details">Color: Blue</div>
            <p>Love it! It's really cute. And it's stable</p>
            <img
                    src="assets/images/review1.png"
                    alt="Customer photo"
                    class="review-photo"
            />
        </div>

        <!-- Review #2 -->
        <div class="review-card">
            <div class="author-date">
                <span class="author">M***a</span>
                <span class="date">20 Jun 2025</span>
            </div>
            <div class="details">Color: Gray</div>
            <p>Good idea. And pretty. Was quickly put together… Perfect</p>
            <img
                    src="assets/images/review2.png"
                    alt="Customer photo"
                    class="review-photo"
            />
        </div>
    </div>
</main>

<!-- Cart script -->
<script src="assets/js/cart.js"></script>
</body>
</html>
